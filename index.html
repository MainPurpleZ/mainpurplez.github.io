<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gav.manka - Главная</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background-color: white;
            color: black;
            font-family: ui-serif, Georgia, Cambria, "Times New Roman", Times, serif;
            padding: 1rem;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Темная тема */
        body.dark-theme {
            background-color: #121212;
            color: #e0e0e0;
        }
        body.dark-theme nav { border-color: #e0e0e0; }
        body.dark-theme nav a { color: #e0e0e0; }
        body.dark-theme h1 a { color: #e0e0e0; }
        body.dark-theme h2 { border-bottom-color: #444; }
        body.dark-theme #theme-toggle {
            border-color: #e0e0e0;
            color: #e0e0e0;
        }
        body.dark-theme #theme-toggle:hover { background-color: #333; }
        
        /* Стили для баннера в темной теме */
        body.dark-theme .banner-wrapper {
            border-color: #e0e0e0;
            opacity: 0.9;
        }

        @media (min-width: 768px) {
            body { padding: 3rem; }
        }

        /* СТИЛИ БАННЕРА */
        .banner-wrapper {
            width: 100%;
            height: 250px; /* Фиксированная высота для аккуратности */
            margin-bottom: 2rem;
            border: 2px solid black; /* Жирная классическая рамка */
            overflow: hidden; /* Обрезает все, что вылезает */
            position: relative;
            background-color: #f0f0f0; /* Цвет фона, пока грузится */
        }

        .site-banner {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Картинка заполнит блок, не искажаясь */
            object-position: center; /* Центрируем картинку */
            display: block;
        }

        @media (min-width: 768px) {
            .banner-wrapper {
                height: 350px; /* На компьютерах баннер повыше */
            }
        }

        h1 {
            font-size: 2.5rem;
            line-height: 1.1;
            font-weight: 700;
            margin: 0 0 1.5rem 0;
        }
        
        h1 a {
            text-decoration: none;
            color: black;
            transition: opacity 0.3s;
        }
        h1 a:hover { opacity: 0.7; }

        @media (min-width: 768px) {
            h1 { font-size: 4rem; }
        }

        nav {
            border-top: 2px solid black;
            border-bottom: 2px solid black;
            padding: 0.75rem 0;
            margin-bottom: 2.5rem;
            display: flex;
            gap: 2rem;
        }

        nav a {
            font-size: 1.25rem;
            color: black;
            text-decoration: none;
            font-weight: 500;
        }

        nav a:hover {
            text-decoration: underline;
            text-decoration-thickness: 2px;
        }

        nav a.active {
            font-weight: bold;
            text-decoration: underline;
            text-decoration-thickness: 2px;
        }

        .content {
            max-width: 50rem; /* Читаемая ширина текста */
            font-size: 1.2rem;
            line-height: 1.6;
        }

        h2 {
            font-size: 1.75rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid #ccc;
            padding-bottom: 0.5rem;
        }

        #theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: 2px solid black;
            color: black;
            padding: 0.5rem 1rem;
            font-family: inherit;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9rem;
            z-index: 10;
        }
        #theme-toggle:hover {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>

    <button id="theme-toggle">☾ Тема</button>

    <!-- БАННЕР -->
    <!-- Обернули в div для контроля размеров и рамки -->
    <div class="banner-wrapper">
        <img 
            src="background.png" 
            alt="Баннер сайта" 
            class="site-banner"
            onerror="this.style.display='none'; this.parentElement.style.display='flex'; this.parentElement.style.alignItems='center'; this.parentElement.style.justifyContent='center'; this.parentElement.innerHTML='<span style=\'font-size:2rem; opacity:0.3;\'>[БАННЕР: background.png]</span>';"
        >
    </div>

    <h1><a href="index.html">Gav.manka</a></h1>

    <nav>
        <a href="index.html" class="active">Главная</a>
        <a href="info.html">Информация</a>
        <a href="projects.html">Проекты</a>
    </nav>

    <div class="content">
        <h2>Добро пожаловать</h2>
        <p>
            Это главная страница сайта Gav.manka. <br>
            Здесь царит классика и статика. Выберите раздел в меню выше, чтобы узнать больше.
        </p>
    </div>

    <script>
        const toggleBtn = document.getElementById('theme-toggle');
        const body = document.body;

        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-theme');
        }

        toggleBtn.addEventListener('click', () => {
            body.classList.toggle('dark-theme');
            const isDark = body.classList.contains('dark-theme');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });
    </script>
</body>
</html>

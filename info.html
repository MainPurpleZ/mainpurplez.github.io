<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gav.manka - Информация</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background-color: white;
            color: black;
            font-family: ui-serif, Georgia, Cambria, "Times New Roman", Times, serif;
            padding: 1rem;
            transition: background-color 0.3s ease, color 0.3s ease;
            position: relative; /* Для позиционирования снега */
        }

        /* Темная тема */
        body.dark-theme {
            background-color: #121212;
            color: #e0e0e0;
        }
        body.dark-theme nav { border-color: #e0e0e0; }
        body.dark-theme nav a { color: #e0e0e0; }
        body.dark-theme h1 a { color: #e0e0e0; }
        body.dark-theme h2 { border-bottom-color: #444; }
        body.dark-theme #theme-toggle {
            border-color: #e0e0e0;
            color: #e0e0e0;
        }
        body.dark-theme #theme-toggle:hover { background-color: #333; }
        
        /* Стили для баннера в темной теме */
        body.dark-theme .banner-wrapper {
            border-color: #e0e0e0;
            opacity: 0.9;
        }

        @media (min-width: 768px) {
            body { padding: 3rem; }
        }

        /* СТИЛИ БАННЕРА */
        .banner-wrapper {
            width: 100%;
            height: 250px; 
            margin-bottom: 2rem;
            border: 2px solid black; 
            overflow: hidden; 
            position: relative;
            background-color: #f0f0f0;
            z-index: 1; /* Чтобы снег мог быть поверх или позади, настроим ниже */
        }

        .site-banner {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            object-position: center; 
            display: block;
        }

        @media (min-width: 768px) {
            .banner-wrapper {
                height: 350px; 
            }
        }

        h1 {
            font-size: 2.5rem;
            line-height: 1.1;
            font-weight: 700;
            margin: 0 0 1.5rem 0;
        }
        
        h1 a {
            text-decoration: none;
            color: black;
            transition: opacity 0.3s;
        }
        h1 a:hover { opacity: 0.7; }

        @media (min-width: 768px) {
            h1 { font-size: 4rem; }
        }

        nav {
            border-top: 2px solid black;
            border-bottom: 2px solid black;
            padding: 0.75rem 0;
            margin-bottom: 2.5rem;
            display: flex;
            gap: 2rem;
        }

        nav a {
            font-size: 1.25rem;
            color: black;
            text-decoration: none;
            font-weight: 500;
        }

        nav a:hover {
            text-decoration: underline;
            text-decoration-thickness: 2px;
        }

        nav a.active {
            font-weight: bold;
            text-decoration: underline;
            text-decoration-thickness: 2px;
        }

        .content {
            max-width: 50rem;
            font-size: 1.2rem;
            line-height: 1.6;
            position: relative;
            z-index: 10; /* Текст поверх снега */
        }

        h2 {
            font-size: 1.75rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid #ccc;
            padding-bottom: 0.5rem;
        }

        #theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: 2px solid black;
            color: black;
            padding: 0.5rem 1rem;
            font-family: inherit;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9rem;
            z-index: 20;
        }
        #theme-toggle:hover {
            background-color: black;
            color: white;
        }

        /* СНЕГ */
        #snow-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Пропускаем клики сквозь снег */
            z-index: 5; /* Снег поверх фона, но под текстом (если нужно поверх всего - ставь 9999) */
        }
    </style>
</head>
<body>

    <button id="theme-toggle">☾ Тема</button>

    <!-- Холст для снега -->
    <canvas id="snow-canvas"></canvas>

    <!-- БАННЕР -->
    <div class="banner-wrapper">
        <img 
            src="background.png" 
            alt="Баннер сайта" 
            class="site-banner"
            onerror="this.style.display='none'; this.parentElement.style.display='flex'; this.parentElement.style.alignItems='center'; this.parentElement.style.justifyContent='center'; this.parentElement.innerHTML='<span style=\'font-size:2rem; opacity:0.3;\'>[БАННЕР: background.png]</span>';"
        >
    </div>

    <h1><a href="index.html">Gav.manka</a></h1>

    <nav>
        <a href="index.html">Главная</a>
        <a href="info.html" class="active">Информация</a>
        <a href="projects.html">Проекты</a>
    </nav>

    <div class="content">
        <h2>О нас</h2>
        <p>
            Привет это наш вебсайт в котором вы можете общаться (найди жизнь) уебатся! ( уро ) делать конфликты 24 на 7 потому что кто-то нарушил правила и вам скучно.
        </p>
    </div>

    <script>
        const toggleBtn = document.getElementById('theme-toggle');
        const body = document.body;

        // Логика темы
        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-theme');
        }

        toggleBtn.addEventListener('click', () => {
            body.classList.toggle('dark-theme');
            const isDark = body.classList.contains('dark-theme');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        // --- СКРИПТ СНЕГА ---
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        function initSnow() {
            resize();
            window.addEventListener('resize', resize);
            // Создаем 60 снежинок
            for(let i = 0; i < 60; i++) {
                particles.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    r: Math.random() * 3 + 1, // размер
                    d: Math.random() * 50 // плотность
                });
            }
            drawSnow();
        }

        let angle = 0;
        function drawSnow() {
            ctx.clearRect(0, 0, width, height);
            
            // Цвет снега меняется в зависимости от темы
            const isDark = body.classList.contains('dark-theme');
            // На темном фоне - белый снег, на светлом - серый
            ctx.fillStyle = isDark ? "rgba(255, 255, 255, 0.8)" : "rgba(100, 100, 100, 0.3)";
            
            ctx.beginPath();
            for(let i = 0; i < particles.length; i++) {
                const p = particles[i];
                ctx.moveTo(p.x, p.y);
                ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2, true);
            }
            ctx.fill();
            updateSnow();
            requestAnimationFrame(drawSnow);
        }

        function updateSnow() {
            angle += 0.01;
            for(let i = 0; i < particles.length; i++) {
                const p = particles[i];
                // Падение + легкое покачивание
                p.y += Math.cos(angle + p.d) + 1 + p.r / 2;
                p.x += Math.sin(angle) * 2;

                // Если снежинка улетела за край, возвращаем её наверх
                if(p.x > width + 5 || p.x < -5 || p.y > height) {
                    if(i % 3 > 0) {
                        particles[i] = {x: Math.random() * width, y: -10, r: p.r, d: p.d};
                    } else {
                        if(Math.sin(angle) > 0) {
                            particles[i] = {x: -5, y: Math.random() * height, r: p.r, d: p.d};
                        } else {
                            particles[i] = {x: width + 5, y: Math.random() * height, r: p.r, d: p.d};
                        }
                    }
                }
            }
        }

        initSnow();
    </script>
</body>
</html>
